<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide-Show</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/main.min.css" />
    <script defer src="./assets/js/main.js"></script>
  </head>
  <body>
    <div class="slider">
      <i class="fa-solid fa-angle-left slider-pre"></i>
      <div class="slider-dots">
        <div class="slider-dot-item active" data-index="0"><img src="./assets/images/photo-1.jpg" alt="photo"></div>
        <div class="slider-dot-item" data-index="1"><img src="./assets/images/photo-2.jpg" alt="photo"></div>
        <div class="slider-dot-item" data-index="2"><img src="./assets/images/photo-3.jpg" alt="photo"></div>
        <div class="slider-dot-item" data-index="3"><img src="./assets/images/photo-4.jpg" alt="photo"></div>
        <div class="slider-dot-item" data-index="4"><img src="./assets/images/photo-5.jpg" alt="photo"></div>
        <div class="slider-dot-item" data-index="5"><img src="./assets/images/photo-6.jpg" alt="photo"></div>
        <div class="slider-dot-item" data-index="6"><img src="./assets/images/photo-7.jpg" alt="photo"></div>
        <div class="slider-dot-item" data-index="7"><img src="./assets/images/photo-8.jpg" alt="photo"></div>
        <div class="slider-dot-item" data-index="8"><img src="./assets/images/photo-9.jpg" alt="photo"></div>

      </div>
      <div class="slider-main">
        <div class="slider-list">
          <div class="slider-item">
            <img src="./assets/images/photo-1.jpg" alt="photo" />
          </div>
          <div class="slider-item">
            <img src="./assets/images/photo-2.jpg" alt="photo" />
          </div>
          <div class="slider-item">
            <img src="./assets/images/photo-3.jpg" alt="photo" />
          </div>
          <div class="slider-item">
            <img src="./assets/images/photo-4.jpg" alt="photo" />
          </div>
          <div class="slider-item">
            <img src="./assets/images/photo-5.jpg" alt="photo" />
          </div>

          <div class="slider-item">
            <img src="./assets/images/photo-6.jpg" alt="photo" />
          </div>
          <div class="slider-item">
            <img src="./assets/images/photo-7.jpg" alt="photo" />
          </div>
          <div class="slider-item">
            <img src="./assets/images/photo-8.jpg" alt="photo" />
          </div>
          <div class="slider-item">
            <img src="./assets/images/photo-9.jpg" alt="photo" />
          </div>
        </div>
      </div>
      <i class="fa-solid fa-angle-right slider-next"></i>

    </div>

  </body>
</html>
